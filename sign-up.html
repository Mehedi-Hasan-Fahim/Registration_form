<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | By Code Info</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"/>
  </head>
  <body>
    <div class="signup-box">
      <h1>Registration Form</h1>
      <h2>Sign Up</h2>
      
      <form>
        <label for="firstname">First Name</label>
        <input type="text" placeholder="enter your first name" required/>
        <label for="lastname">Last Name</label>
        <input type="text" placeholder="enter your last name " required/>
        <label for="email">Email</label>
        <input type="email" placeholder="enter your email"required />
        <label for="phonenumber">Phone Number</label>
        <input type="phone" placeholder="enter your phone number"required />
        <label for="pass">Password</label>
        <input type="password" placeholder="enter your  password"required />
        <label for="pass">Confirm Password</label>
        <input type="password" placeholder="enter your password"required />
        <label for="dob">Date of Birth :</label>
        <input type="date" name="date" id="date" required>
        <label for="photo">Choose your photo :</label>
        <input type="file" name="photo" id="photo" required>
        
        
        <label for="country">Country:</label>
        <select name="country">
          <option>choose your country</option>
          <option>Bangladesh</option>
          <option>India</option>
          <option>Pakistan</option>
          <option>Australia</option>
        </select>
        <label for="gender">Gender:</label>
        <select name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Others</option>
        </select>
        <input type="button" value="Submit" required />
        <input type="button" value="Reset" required />
        

      </form>
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
      </p>
    </div>
    <p class="para-2">
      Already have an account? <a href="log-in.html">Login here</a>
    </p>
  </body>
</html>
